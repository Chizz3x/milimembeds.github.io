<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Milim embed builder</title>

    <link id='dark-theme' rel="stylesheet" href="styles/theme-dark.css"></link>
    <link id='dark-light' rel="stylesheet" href="styles/theme-light.css"></link>
    <link rel="stylesheet" href="styles/index.css"></link>
    <link rel="stylesheet" href="styles/icons.css"></link>
  </head>
  <body>
    <div id='root'>
      <div id='main'>
        <div id='container-left'>
          <div id='build-box' class='scroller'>
            <div id='build-embed'>
              <div id='editor-ui' class="embed-box">
                <div id='template-name-block' class="embed-build-block">
                  <div id='template-name-box'>
                    <h2 onclick='editTemplateName()' title='Edit' id='template-name'>Template 1</h2>
                    <span onclick='editTemplateName()' title='Edit' id='template-name-icon' class='icon-edit'></span>
                    <span title='Save' onclick='saveTemplate()' id='template-save-btn' class='icon-save'></span>
                  </div>
                  <input onkeypress='editTemplateClose(event)' onblur='editTemplateClose(event)' class='hidden' id='template-name-input' type="text">
                </div>
                <div class="embed-build-block">
                  <h3 class='embed-build-title'>Author <span class='icon-author'></span></h3>
                  <div class="custom-input">
                    <span class='embed-build-span'>Text:</span>
                    <textarea id='author-text-input' class='embed-input-big' type="text"></textarea>
                  </div>
                  <div class="custom-input">
                    <span class='embed-build-span'>Link:</span>
                    <input placeholder="url" id='author-link-input' type="text">
                  </div>
                  <div class="custom-input">
                    <span class='embed-build-span'>Icon:</span>
                    <input placeholder="url" id='author-image-input' type="text">
                  </div>
                </div>
                <div class="embed-build-block">
                  <h3 class='embed-build-title'>Title <span class='icon-title'></span></h3>
                  <div class="custom-input">
                    <span class='embed-build-span'>Text:</span>
                    <textarea id='title-text-input' class='embed-input-big' type="text"></textarea>
                  </div>
                  <div class="custom-input">
                    <span class='embed-build-span'>Link:</span>
                    <input placeholder="url" id='title-link-input' type="text">
                  </div>
                </div>
                <div class="embed-build-block">
                  <h3 class='embed-build-title'>Description <span class='icon-description'></span></h3>
                  <div class="custom-input">
                    <textarea id='desc-input' class='embed-input-big' type="text"></textarea>
                  </div>
                </div>
                <div class="embed-build-block">
                  <h3 class='embed-build-title'>Color <span class='icon-color'></span></h3>
                  <div class="custom-input">
                    <input id='color-input' type="color">
                  </div>
                  <div class="custom-input">
                    <span onclick='removeColor()' class='text-btn' id='remove-color-btn'>Remove color</span>
                  </div>
                </div>
                <div class="embed-build-block">
                  <h3 class='embed-build-title'>Fields <span class='icon-fields'></span></h3>
                  <div class="embed-build-field-box">
                    <!-- <div class="embed-build-field-item">
                      <span class='embed-build-field-title'>
                        <span onclick='removeField(event)' class='embed-build-field-remove' title='remove'>â€“</span>
                        <span class='embed-build-field-title-text'>Field #1</span>
                      </span>
                      <div class="custom-input">
                        <span class='embed-build-span'>Title:</span>
                        <textarea id='field-1-title-input' class='embed-input-small' type="text"></textarea>
                      </div>
                      <div class="custom-input">
                        <span class='embed-build-span'>Value:</span>
                        <textarea id='field-1-value-input' class='embed-input-big' type="text"></textarea>
                      </div>
                    </div> -->
                    <div id='add-field-btn-box' class="custom-input">
                      <span class='embed-build-span'></span>
                      <div onclick="createInputField()" id='add-field-btn'>
                        Add field <span class='icon-add'></span>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="embed-build-block">
                  <h3 class='embed-build-title'>Image <span class='icon-image'></span></h3>
                  <div class="custom-input">
                    <input placeholder="url" id='image-input' type="text">
                  </div>
                </div>
                <div class="embed-build-block">
                  <h3 class='embed-build-title'>Thumbnail <span class='icon-thumbnail'></span></h3>
                  <div class="custom-input">
                    <input placeholder="url" id='thumb-input' type="text">
                  </div>
                </div>
                <div class="embed-build-block">
                  <h3 class='embed-build-title'>Footer <span class='icon-footer'></span></h3>
                  <div class="custom-input">
                    <span class='embed-build-span'>Text:</span>
                    <textarea id='footer-text-input' class='embed-input-small' type="text"></textarea>
                  </div>
                  <div class="custom-input">
                    <span class='embed-build-span'>Date:</span>
                    <input id='timestamp-input' type="datetime-local">
                  </div>
                  <div class="custom-input">
                    <span class='embed-build-span'></span>
                    <span onclick='setCurrentDate()' class='text-btn' id='current-date-btn'>Current date</span>
                  </div>
                  <div class="custom-input">
                    <span class='embed-build-span'>Icon:</span>
                    <input placeholder="url" id='footer-image-input' type="text">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id='container-right'>
          <div id='preview-box' class='scroller'>
            <div id='preview-embed'>
              <div class="embed-box">
                <div id='author' class="embed-author embed-text hidden">
                  <img id='author-image' class='hidden'>
                  <span id='author-text'>
                  </span>
                </div>
                <div id='title' class="embed-title embed-text hidden">
                  <span id='title-text'>
                  </span>
                </div>
                <div id='desc' class="embed-desc embed-text hidden">
                </div>
                <div id="fields">
                  <!-- <div id='field-1' class="embed-field">
                    <div class="embed-field-content embed-text">
                      <div class="embed-field-title">
                        some field name
                      </div>
                      <div class="embed-field-value">
                        some field value
                      </div>
                    </div>
                  </div> -->
                </div>
                <a id='image' class='embed-image hidden' href="#">
                  <img />
                </a>
                <a id='thumb' class='embed-thumb hidden' href="#">
                  <img />
                </a>
                <div id='footer' class="embed-footer embed-text hidden">
                  <div id='footer-content'>
                    <img id='footer-image' class='hidden' />
                    <span id='footer-text'></span>
                  </div>
                  <span id='timestamp-splitter' class='embed-footer-split hidden'></span>
                  <span id='timestamp-date'></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id='options-container'>
        <div id="options-box">
          <div onclick='copyCommand(event)' id='copy-command-btn' class='button'>
            Copy command <span class='icon-copy'></span>
          </div>
          <div id='prefix-box'>
            <span>Prefix:</span>
            <input oninput="changePrefix(event)" id='prefix-input' type="text" placeholder='prefix'>
          </div>
          <div id='new-embed-btn' class='button'>
            New embed <span class='icon-content'></span>
          </div>
          <div id='your-embeds-btn' class='button'>
            Your embeds <span class='icon-folder'></span>
          </div>
          <div id='switch-theme-btn' class='button'>
            Light theme <span class='icon-sun'></span>
          </div>
        </div>
      </div>
    </div>

    <script src="data/consts.js"></script>
    <script src="scripts/index.js"></script>
  </body>
</html>
